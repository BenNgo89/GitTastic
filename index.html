<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tv's Show and Anime Giphy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/gifTastic.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-black bg-black">
        <span class="navbar-brand mb-0 h1">Tv's show &amp; Anime Giphy Search</span>
        <form class="form-inline my-2 my-lg-0" id="Search">
            <label for="Input" id="instructions">Search to see more stuff</label>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="Input">
            <button class="btn btn-outline-info" type="submit" id="addTopic">Search</button>
        </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="btn-group inline pull-left">
                <button class="btn btn-light" id="topic" data-search="Dragon Ball Super">Dragon Ball Super</button>
                <button class="btn btn-light" id="topic" data-search="Game of Thrones">Game of Thrones</button>
                <button class="btn btn-light" id="topic" data-search="kim's convenience">Kim's Convenience</button>
                <button class="btn btn-light" id="topic" data-search="black clover">Black Clover</button>
                <button class="btn btn-light" id="topic" data-search="Spider-Man: Into the Spider-Verse">Spider-Man:
                    Into the
                    Spider-Verse</button>
                <button class="btn btn-light" id="topic" data-search="rick and morty">Rick &amp; Morty</button>

                <div id="myButton"></div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <span>
                <div id="gifArea"></div>
            </span>
        </div>
    </div>

    <div class="push"></div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gifTastic.js"></script>

</body>

</html>
